<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
  </head>
  <body>
    <main>
      <div class="hero-wrapper">
        <div class="hero-logo-box">
          <img
            src="./images/logo.svg"
            alt="Base Apparel Logo"
            class="hero-logo"
          />
        </div>

        <div class="mobile-hero-image"></div>

        <div class="hero-introduction">
          <h1>
            <span>We're</span>
            <span>coming soon</span>
          </h1>

          <p class="hero-introduction-text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <div class="email-container">
            <form class="email_form" novalidate>
              <label for="email"></label>
              <input
                type="email"
                name="email"
                id="emailId"
                oninput="checker()"
                placeholder="Email Address"
              />
              <img src="./images/icon-error.svg" alt="error" id="errorIcon" />
              <button type="submit">
                <img src="./images/icon-arrow.svg" alt="" />
              </button>
            </form>
          </div>
          <p id="errorMsg">Please provide a valid email</p>
        </div>
      </div>

      <div class="hero-img-wrapper"></div>
    </main>

    </footer> -->
    <script src="script.js"></script>
  </body>
</html>
